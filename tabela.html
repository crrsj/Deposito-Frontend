<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tabela.css">
    <link rel="stylesheet" href="script.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Deposito</title>
</head>

    <div class="table-container">
        <h2>Depósito De Bebidas</h2>
        <table id="tabela">
          <thead>
            <tr>
              <th>Excluir</th>
              <th>Produto</th>
              <th>Imagem</th>
              <th>Quantidade</th>
              <th>Valor(R$)</th>                                
              <th>Estoque</th>
              <th>Total(R$)</th>      
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela" >
          
          </tbody>
        </table>
      </div> 

      <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Produtos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-container">
                    <h2>Comprar/Atualizar Estoque</h2>
                    <form>
                      <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" readonly>
                      </div>
                      <div class="form-group">
                        <label for="nome">Nome do Produto</label>
                        <input type="text" id="nome" name="nome" readonly>
                      </div>
                      <div class="form-group">
                        <label for="imagem">Imagem</label>
                        <input type="text" id="imagem" name="imagem" readonly>
                      </div>
                      <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                      </div>
                      <div class="form-group">
                        <label for="valor">Valor (R$)</label>
                        <input type="number" id="valor" name="valor" step="0.01" readonly>
                      </div>
                      <div class="form-group">
                        <label for="estoque"> Estoque</label>
                        <input type="number" id="estoque" name="estoque" required>
                      </div>
                      <div class="form-group">
                        <label for="total">Total (R$)</label>
                        <input type="number" id="total" name="total" step="0.01" readonly>
                      </div>
                      <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                          <option value="VENDIDO">Vendido</option> 
                               
                        </select>

                      </div>
                      <div class="form-buttons">
                        <button type="button" class="fancy-button" onclick="updateUserData()">Finalizar Compra </button>
                      
                      </div>
                    </form>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateStock()">Atualizar Estoque</button>
            </div>
          </div>
        </div>
      </div>   
      
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
